<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - VRChat World Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <style>
        .bg-discord {
            background-color: #5865F2;
        }
        .bg-discord-dark {
            background-color: #36393f;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-discord-dark text-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/" class="text-xl font-bold flex items-center">
                    <i class="fas fa-globe mr-2"></i>
                    <span>VRChat World Showcase</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-white hover:text-gray-300">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="container mx-auto px-4 py-16 text-center flex-grow flex items-center justify-center">
        <div class="bg-white border-l-4 border-red-500 p-8 max-w-2xl mx-auto rounded-lg shadow-md">
            <div class="flex flex-col md:flex-row items-center">
                <div class="text-red-500 text-5xl md:mr-6 mb-4 md:mb-0">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="text-left">
                    <h1 class="text-2xl font-bold text-red-700 mb-2">Error</h1>
                    <p class="text-gray-700">{{ message|default("An unexpected error occurred. Please try again later.") }}</p>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <a href="/" class="bg-discord hover:bg-blue-600 text-white font-bold py-2 px-6 rounded inline-flex items-center">
                    <i class="fas fa-home mr-2"></i> Return to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-discord-dark text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {{ current_year|default('2025') }} VRChat World Showcase Bot</p>
        </div>
    </footer>
</body>
</html>

{% extends "base.html" %}

{% block title %}Error - VRChat World Showcase{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <div class="bg-red-100 border-l-4 border-red-500 p-8 max-w-2xl mx-auto rounded-lg shadow-md">
        <div class="flex items-center">
            <div class="text-red-500 text-5xl mr-4">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="text-left">
                <h1 class="text-2xl font-bold text-red-700 mb-2">Error</h1>
                <p class="text-gray-700">{{ message }}</p>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/" class="bg-discord hover:bg-blue-600 text-white font-bold py-2 px-6 rounded inline-flex items-center">
                <i class="fas fa-home mr-2"></i> Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
